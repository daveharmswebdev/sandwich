<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header></header>
	<article>
		<section class="ingredient">
			<select name="" id="meat">
				<option value="none">None</option>
				<option value="turkey">Turkey</option>
				<option value="ham">Ham</option>
				<option value="pastrami">Pastrami</option>
			</select>
			<button id="btnAddMeat">Add Meat</button>
		</section>
		<section class="ingredient">
			<select name="" id="bread">
				<option value="none">None</option>
				<option value="white">White</option>
				<option value="wheat">Wheat</option>
				<option value="rye">Rye</option>
			</select>
			<button id="btnAddBread">Add Bread</button>
		</section>
		<section class="ingredient">
			<select name="" id="cheese">
				<option value="none">None</option>
				<option value="swiss">Swiss</option>
				<option value="provolone">Provolone</option>
				<option value="american">American</option>
			</select>
			<button id="btnAddCheese">Add Cheese</button>
		</section>
		<section class="ingredient">
			<select name="" id="veggie">
				<option value="none">None</option>
				<option value="lettuce">Lettuce</option>
				<option value="tomato">Tomato</option>
				<option value="onion">Onion</option>
				<option value="pickle">Pickle</option>
			</select>
			<button id="btnAddVeggie">Add Veggie</button>
		</section>
		<section class="ingredient">
			<select name="" id="condiment">
				<option value="none">None</option>
				<option value="mustard">Mustard</option>
				<option value="mayonaise">Mayonaise</option>
				<option value="sriracha">Sriracha</option>
				<option value="oil and vinegar">Oil and Vinegar</option>
				<option value="salt and pepper">Salt and Pepper</option>
			</select>
			<button id="btnAddCondiment">Add Condiment</button>
		</section>
	</article>
	<article>
		<section id="ticket"></section>
		<section id="totalPrice"></section>
	</article>
	<footer></footer>
	
	<script src="javascripts/SandwichMaker.js"></script>
	<script src="javascripts/bread.js"></script>
	<script src="javascripts/cheese.js"></script>
	<script src="javascripts/condiments.js"></script>
	<script src="javascripts/meats.js"></script>
	<script src="javascripts/veggies.js"></script>
	<script src="javascripts/domHandler.js"></script>
	<script src="javascripts/test.js"></script>
</body>
</html>
